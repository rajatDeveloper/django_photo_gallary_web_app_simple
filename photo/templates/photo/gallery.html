<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rd Software-Gallery</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .image-thumbail {
            height: 200px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body class="m-5">
    <center>
        <h1>Rd Software - Image Gallery</h1>
        <br>
    </center>
    <div class="container">
        <div class="row">

            <div class="col-md-3">

                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <a href="{% url 'gallery' %}">
                            <li class="list-group-item">All</li>
                        </a>

                        {% for category in categories %}
                        <a href="{% url 'gallery'%}?category={{category.name}}">
                            <li class="list-group-item">{{category.name}}</li>
                        </a>
                        {% endfor %}
                        <a href="{% url 'add'%}" class="btn btn-dark m-1">Add New Photo</a>
                    </ul>
                </div>

            </div>

            <div class="col-md-9">
                <div class="row">
                    <!-- ===== -->
                    {% for photo in photos %}
                    <div class="col-md-4">

                        <div class="card my-2">
                            <img style="max-width: 100%; max-height: 100%;" class="image-thumbail"
                                src="{{photo.image.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">
                                    Category : {{photo.category}} <br>
                                    Title : {{photo.title}}
                                </p>

                            </div>

                            <a href="{% url 'delete_photo' photo.id %}"><button
                                    class="btn btn-danger m-2">Delete</button></a>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>{% endfor %}
                    <!-- ------ -->



                </div>
            </div>
        </div>
    </div>
</body>

</html>
